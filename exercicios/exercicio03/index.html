<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTrust</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="headerContainer">
            <div class="containerLogoHeader">
                <img src="./img/logo.png" alt="logo" id="logoHeader">
            </div>

            <div class="containerSearch">
                <input type="text" name="search" id="search" placeholder="Pesquisar">
                <div class="iconSearch">
                    <img src="./img/search-icon.png" aria-label="Pesquisar">
                </div>
            </div>

            <div class="LogoRedes">
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img src="./img/logo-linkedin.png" alt="linkedin">
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img src="./img/logo-instagram.png" alt="instagram">
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img src="./img/logo-facebook.png" alt="facebook">
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <img src="./img/logo-twitter.png" alt="twitter">
                </a>
            </div>
        </header>

        <div class="videoContainer">
            <div class="mainVideo">
                <iframe id="ytplayer" src="https://www.youtube.com/embed/hENgrbIMiy4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="videoDescription">
                <h1 class="titleVideoDescription">ARTBAT at Bondinho Pão de Açúcar in Rio de Janeiro, Brazil for Cercle</h1>
                <hr>

            </div>
        </div>
