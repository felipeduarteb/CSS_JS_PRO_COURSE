<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetch</title>
</head>
<body>
    <input type="text" class="cep">
    <div class="buscar" style="padding: 50px; width: 50px; background: black;">
    Buscar</div>

    <script>
        const inptCep = document.querySelector('.cep');
        const btnCep = document.querySelector('.buscar');

        btnCep.addEventListener('click', (event) => {
            const cep = inptCep.value;
            fetch (`http://www.omdbapi.com/?apikey=fd904a8f&i=${cep}&plot=full`)
            .then((response) =>{
            // console.log(response);
            return response.json();
            })
            .then((response) => {
                console.log('Local: ', response);
            });
        });
    </script>
</body>
</html>
